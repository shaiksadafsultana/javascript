<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("enter the frist num");
        let b=+prompt("enter the second num");
        let opp=prompt("input operator. eg:'+','-','/','*' or '%'");

        switch(opp){
            case"+":
            console.log("num1= "+a, "num2="+b);
            console.log("num1 + num2 = "+(a+b));
            break;

            case"-":
            console.log("num1= "+a, "num2="+b);
            console.log("num1 - num2 = "+(a-b));
            break;

            case"*":
            console.log("num1= "+a, "num2="+b);
            console.log("num1 * num2 = "+(a*b));
            break;

            case"/":
            console.log("num1= "+a, "num2="+b);
            console.log("num1 / num2 = "+(a/b));
            break;

            case"%":
            console.log("num1= "+a, "num2="+b);
            console.log("num1 % num2 = "+(a%b));
            break;

            default:
            console.log("num1= "+a, "num2="+b);
            console.log("enter the operator properly!!!");
            break;
        }
    </script>
</body>
</html>
