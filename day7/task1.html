<body>
    <script>
        var str=String (234546937);
        var evensum=0;
        var oddsum=0;
        for(i=0;i<str.length ;i++){
            
            if(str[i]%2==0){
                console.log(str[i]+("is even"))
                evensum+=Number(str[i])
            }
            else{
                oddsum+=Number(str[i])
                console.log(str[i]+("is odd"))
            
            }
        }
        console.log(evensum,oddsum)
    </script>
